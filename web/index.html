<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CA 3</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/app.css">

    <script src="app/bower_components/angular/angular.js"></script>
    <script src="app/bower_components/angular-route/angular-route.js"></script>
    <script src='app/bower_components/angular-animate/angular-animate.min.js'></script>
    <script src="app/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/view1/view1.js"></script>
    <script src="app/opendata/opendata.js"></script>
    <script src="app/documentation/documentation.js"></script>
    <script src="app/view2/view2.js"></script>
    <script src="app/view3/view3.js"></script>
    <script src="app/view4/view4.js"></script>
    <script src="app/register/register.js"></script>
    <script src="app/components/authentication.js"></script>
    <script src="app/components/filters.js"></script>
    <script src="app/components/directives.js"></script>
    <script src="app/components/factories.js"></script>
    <script src="app/components/services.js"></script>
    <script src="app/components/controllers.js"></script>

  </head>
  <body ng-app="myApp">

    <div class="container">
      <nav class="navbar navbar-default" role="navigation" ng-controller="AppLoginCtrl" style="padding-right: 10px;">
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="#/view1">Home</a></li>
              <li><a href="#/documentation">Documentation</a></li>
              <li ng-if="loginService.isUser"><a href="#/opendata">Company Info</a></li>
              <li ng-if="loginService.isUser"><a href="#/view2">Exchange Rate Info</a></li>
              <li ng-if="loginService.isAdmin"><a href="#/view3">All Users</a></li>
              <!-- <li><a href="#/view4">Using the Seed</a></li> -->
            </ul>
            <div ng-show="!loginService.isAuthenticated">
              <a href="#/register" class="btn btn-primary navbar-btn navbar-right">Register</a>
              <form class="navbar-form navbar-right" role="form" ng-submit="login()"  >
                <div class="form-group">
                  <input type="text" style="width:10em;" placeholder="User name" class="form-control" ng-model="user.username">
                </div>
                <div class="form-group">
                  <input type="password" style="width:10em;" placeholder="Password" class="form-control" ng-model="user.password">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
              </form>
            </div>
            <div class="navbar-right" ng-show="loginService.isAuthenticated">
              <p class="navbar-text">Logged on as: {{loginService.username}}</p>
              <button type="submit" class="btn btn-primary navbar-btn"  ng-click="logout()">Logout</button>
            </div>
          </div>
      </nav>

        <div style="margin-top: 60px;">
          <hr style="background: black; border:0; height:1px" />
          <div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
          <div ng-view></div>
        </div>
    </div>



  </body>
</html>
