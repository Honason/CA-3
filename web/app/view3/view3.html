<table class="table" ng-app="myApp.view3" ng-controller="View3Ctrl">
    <tr>
        <th>Users</th>
        <th>Roles</th>
        <th> </th>
    </tr>
    <tr ng-repeat="(key, value) in users">
        <td> {{ key }} </td>
        <td> {{ value }}</td>
        <td> <button class="button" ng-click=" deleteUser(key) ">Remove</button> </td>
    </tr>   
</table>
